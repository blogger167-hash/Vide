<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео заставка</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        .video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .content { position: relative; z-index: 1; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: sans-serif; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div class="video-bg">
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="https://github.com/blogger167-hash/Vide/raw/refs/heads/main/1765983001010.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <h1>Заставка работает!</h1>
    </div>
    <script>
        // Активация видео при первом клике для мобильных устройств
        document.body.addEventListener('click', function() {
            var v = document.getElementById('bgVideo');
            if (v.paused) v.play();
        }, {once: true});
    </script>
</body>
</html>
